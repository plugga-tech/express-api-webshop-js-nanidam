<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes and Stuff</title>

    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <script defer src="src/script.ts" type="module"></script>
</head>

<body>
    <header class="header">
        <h1 class="header-title">Clothes and Stuff</h1>
    </header>
    <div class="user-nav">
        <p class="logged-in-username"></p>
        <a class="user-nav-icon" id="login-icon"><i class="fas fa-user"></i></a>
        <a class="user-nav-icon" id="favorite-icon"><i class="fas fa-heart"></i></a>
        <a class="user-nav-icon" id="cart-icon"><i class="fas fa-shopping-cart"></i></a>
    </div>
    <!-- TODO:hidden -->
    <div class="bg-popup hidden" ></div>
    <div class="login-page hidden">
        <h2 class="login-title">Logga in</h2>
        <div class="input-wrapper">
            <label for="user-email">E-post:</label>
            <input id="user-email" type="text" placeholder="Din e-post">
        </div>
        <div class="input-wrapper">
            <label for="user-password">Lösenord:</label>
            <input id="user-password" type="password" placeholder="Ditt lösenord">
        </div>
        <a class="user-register">Registrera</a>
        <button class="login-user-btn">Logga in</button>
    </div>
    <div class="register-page hidden">
        <h2 class="register-title">Registrera</h2>
        <div class="input-wrapper">
            <label for="register-username">Namn:</label>
            <input id="register-username" type="text" placeholder="Ditt namn">
        </div>
        <div class="input-wrapper">
            <label for="register-user-email">E-post:</label>
            <input id="register-user-email" type="text" placeholder="Din e-post">
        </div>
        <div class="input-wrapper">
            <label for="register-user-password">Lösenord:</label>
            <input id="register-user-password" type="password" placeholder="Ditt lösenord">
        </div>
        <button class="register-user-btn">Logga in</button>
    </div>
    <div class="cart hidden">
        <h2 class="cart-title">Varukorg</h2>
        <div class="cart-container">
        </div>
        <p>Totalt: <span class="cart-total-sum"></span> kr</p> 
        <button class="cart-cancel-btn">Abryt</button>
        <button class="cart-send-btn">Skicka</button>
    </div>

    <section class="categories-container">
        <a href="" class="category">Överdelar</a>
        <a href="" class="category">Nederdelar</a>
        <a href="" class="category">Skor</a>
        <a href="" class="category">Accessoarer</a>
        <a href="" class="category">Övrigt</a>
    </section>
    <section class="products">
    </section>
</body>

</html>
